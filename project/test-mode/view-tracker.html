<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>view tracker</title>
    <script>
      function updateClickCount() {
        // Retrieve the click count from localStorage
        var clickCount = localStorage.getItem("clickCount");

        // Display the click count on the page
        var countElement = document.getElementById("clickCount");
        countElement.textContent = clickCount;
      }

      // Call the updateClickCount function when the page loads
      window.onload = updateClickCount;
    </script>
  </head>
  <body>
    <h1>Click Tracker - View</h1>
    <p>Click count: <span id="clickCount"></span></p>
  </body>
</html>
