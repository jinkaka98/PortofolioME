<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lihat hasil</title>
    <script>
      function displayClickCount() {
        // Retrieve the click count from localStorage
        var clickCount = localStorage.getItem("clickCount");

        // Display the click count on the page
        var countElement = document.getElementById("clickCount");
        countElement.textContent = clickCount;
      }

      // Call the displayClickCount function when the page loads
      window.onload = displayClickCount;
    </script>
  </head>
  <body>
    <h1>Hasil Klik</h1>
    <p>Click count: <span id="clickCount"></span></p>
  </body>
</html>
